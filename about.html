<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content-all">
        <header class="header-section">
            <div class="header-section__about">
                <img class="header-section__img" src="assets/Koala.png" alt="">
                <div class="header-section__disc">
                    <h1 class="header-section__text">Василий Пупкин</h1>
                    <h2 class="header-section__text header-section__text_small">Ну типо херней маюсь:)</h2>
                </div>
            </div>
            <div class="header-section__contact">
                <div class="header-section__item">
                    <img class="header-section__contact-img header-section__img_type_adr" src="assets/pin/map_pin.png" alt="">
                    <p class="header-section__contact-text" >Украина, г. Северодонецк</p>
                </div>
                <div class="header-section__item">
                    <img class="header-section__contact-img header-section__img_type_web" src="assets/pin/globe.png" alt="">
                    <p class="header-section__contact-text" >www.google.com.ua <br><br>example@example.com</p>
                </div>
                <div class="header-section__item">
                    <img class="header-section__contact-img header-section__img_type_fone" src="assets/pin/telephone.png" alt="">
                    <p class="header-section__contact-text" >+380 99 999 99 99</p>
                </div>
                
        
            </div>
            
        </header>

    </main>
